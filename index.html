<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<div class="container">
	<div class="row">
		<div class="col">
			<label for="telefone" class="form-label">Telefone</label>

		</div>
		<div class="col">
			<label for="nome" class="form-label">Nome do Cliente</label>
			<input type="text" class="form-control" id="nome">
		</div>
	</div>

	<div class="row">
		<div class="col">
			<label for="combos" class="form-label">Combos</label>

		</div>

	</div>


	<div class="mb-3">
		<label for="total" class="form-label">Total a pagar:</label>

	</div>
	<div class="mb-3">
		<label for="desc" class="form-label">Descrição do Pedido:</label>
		<textarea class="form-control" id="desc" rows="5" disabled readonly></textarea>
	</div>
</div>
